<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undergraduate Registration Portal</title>
    <link rel="stylesheet" href="./under.css" />
    <script src="./under.js"defer></script>
  </head>
  <body>
    <div class="over-all">
      <div class="img"></div>
      <form id="myForm">
        <h2>Undergraduate Registration Form</h2>
        <p>Register all the information as required</p>
         <div class="lab">
            <label for="" class="lab">Matric Number</label>
            <input type="text" placeholder="Enter matric no... " id="matric" required />
          </div>
          <div class="lab">
            <label for="">Full name</label> <input type="text"  placeholder="Fullname.." id="fullname"required/>
          </div>

          <div class="lab">
            <label for="">Date of birth</label> <input type="text" placeholder="DD//MM//YY"id="date" required />
          </div>

          <div class="lab">
            <label for="">Department</label> <input type="text" placeholder="Enter Department.." id="Department" required/>
          </div>

          <div class="lab">
            <label for="">Hostel</label> <input type="text" placeholder="Hostel name.."id="hostel" required/>

          </div>
          <div class="linkdiv"> <input type="submit" value="Submit" id="submit"></div>
            </form>
        </div>
    </div>
  </body>
</html>
