<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postgraduate Registration Portal</title>
    <link rel="stylesheet" href="./post.css" />
    <script src="./post.js"defer></script>
  </head>
  <body>
    <div class="over-all">
      <div class="img"></div>
      <form id="theForm">
        <h2>Postgraduate Registration Form</h2>
        <p>Register all the information as required</p>
          <div class="lab">
            <label for="" class="lab">Matric Number</label>
            <input type="text" placeholder="Enter matric no... " id="matric" required/>
          </div>
          <div class="lab">
            <label for="">Full name</label> <input type="text" placeholder="surname first..." id="fullname" required/>
          </div>

          <div class="lab">
            <label for="">Programme type (Ft/PT)</label> <input type="text"  placeholder="indicate type..." id="programme" required/>
          </div>

          <div class="lab">
            <label for=""></label>Department<input type="text" placeholder="Enter department.." id="department" required/>
          </div>

          <div class="lab">
            <label for=""></label>Last Institution attended<input type="text" placeholder="Enter previous Institution..." id="school" required/>
          </div>
                 <div class="linkdiv"> <input type="submit" value="Submit" id="submit"></div>
            </form>
        </div>
    </div>
  </body>
</html>
